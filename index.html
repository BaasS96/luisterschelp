<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Luisterschelp
    </title>
    <script src="scripts/functions.js"></script>
    <script src="scripts/howler-min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0288D1" />
    <link rel="preload" as="image" href="/letters" />
</head>

<body onload="setVolumeOnLoad();">
    <div id="header">
        <div id="volholder">
            <img src="images/ic_volume_mute_white_48dp.png" id="vollow" onclick="setVolume('0.1','vollow');" />
            <img src="images/ic_volume_down_white_48dp.png" id="volmid" onclick="setVolume('0.6','volmid');" />
            <img src="images/ic_volume_up_white_48dp.png" id="volhigh" onclick="setVolume('1','volhigh');" />
        </div>
    </div>
    <div id="workarea">
        <a href="letters.html">
            <div class="block_menu">
                <img src="images/ic_view_module_white_48dp.png" class="block_menu_item_img" />
                <span class="block_menu_item_text">
                    bekijk alle letters
                </span>
            </div>
        </a>
        <a href="letter.html">
            <div class="block_menu">
                <img src="images/ic_text_fields_white_48dp.png" class="block_menu_item_img" />
                <span class="block_menu_item_text">
                    zoek dezelfde letter
                </span>
            </div>
        </a>
        <a href="klank.html">
            <div class="block_menu">
                <img src="images/ic_record_voice_over_white_48dp.png" class="block_menu_item_img" />
                <span class="block_menu_item_text">
                    zoek de letter bij de klank
                </span>
            </div>
        </a>
        <a href="woord.html">
            <div class="block_menu">
                <img src="images/ic_mode_edit_white_48dp.png" class="block_menu_item_img" />
                <span class="block_menu_item_text">
                    maak het woord
                </span>
            </div>
        </a>
    </div>
</body>

</html>
